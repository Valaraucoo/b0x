{% load i18n %}

<div class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <form method="POST">
        {% csrf_token %}
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                  {% trans 'Create new file bucket' %}
                </h3>
                <div class="mt-1">
                  <p class="text-sm text-gray-600">
                      {% trans 'After completing the form below, a new bucket will be created' %}
                  </p>
                </div>
                <div class="mt-2">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
                      {% trans 'Bucket name' %}
                    </label>
                    <input required placeholder="{% trans 'My first bucket' %}" id="name" name="name" type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                </div>
                <div class="mt-2">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="description">
                    {% trans 'Description' %}
                  </label>
                  <textarea rows="5" placeholder="{% trans 'Description' %}" id="description" name="description" type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"></textarea>
                </div>
                <div class="mt-2">
                  <div class="flex items-center h-5">
                    <input v-model="hasPassword" id="has_password" name="has_password" type="checkbox" class="focus:ring-pink-500 h-4 w-4 text-pink-600 border-gray-300 rounded">
                    <label for="has_password" class="ml-2 text-gray-700">Has password?</label>
                  </div>
                  <span class="text-xs text-gray-700">Check this checkbox if the bucket is to have a password set</span>
                </div>
                <div class="mt-2">
                  <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="password">
                    {% trans 'Bucket Password' %}
                  </label>
                  <input v-model="passwordComputed" v-if="hasPassword" :disabled="hasPassword == false" minlength="3" :required="hasPassword" rows="5" placeholder="{% trans 'Enter Password' %}" id="password" name="password" type="password" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                  <input v-if="!hasPassword" :disabled="hasPassword == false" :required="hasPassword" rows="5" placeholder="{% trans '-' %}" id="password" name="password" type="password" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="submit" class="w-full transform duration-200 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-pink-500 text-base font-medium text-white hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 sm:ml-3 sm:w-auto sm:text-sm">
              Create
            </button>
            <button @click="isOpen = false" type="button" class="mt-3 transform duration-200 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm hover:bg-gray-200">
              Cancel
            </button>
          </div>
        </div>
    </form>
  </div>
</div>
